<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clutch</title>
    <link rel="stylesheet" href="/cadastro.css">
</head>
<body>
    <header>
        <div class="emi">
            <section class="cabecalho">
                <div class="cabecalho2">
                        <a href="index.html">
                            <img class="Clutch" src="sources/Clutch-removebg-preview.png" alt="">
                        </a>
                        <input class="search" name="text" type="text" placeholder="BUSQUE SEU PRODUTO?">
                        <section class="login-inter">
                        <img class="login-icon" src="/sources/login-de-usuario.png" alt="">
                        <p class="login-header">
                            <a href="login.html">ENTRE</a><br> ou faça seu <br> <a href="cadastro.html">CADASTRO</a>
                        </p>
                        </section>
                    <button class="sacola">
                        <img class="cesta" src="/sources/cesta-de-compras.png" alt="Acesse seu carrinho">
                    </button>
                </div>
                <ul class="topicos">
                    <li>DEPARTAMENTOS</li>
                    <li>PERIFÉRICOS</li>
                    <li>FALE CONOSCO</li>
                    <li>MONTE SEU PC</li>
                    <li>SOBRE NÓS</li>

            </section>

    <div class="container">
        <main class="principal">
            <div id="form-cadastro">
                <form class="form">
                    <p class="title">Realize seu cadastro</p>
                    <p class="message">Faça seu registro aqui.</p>
                        <div class="flex">
                        <label>
                            <input required="" placeholder="" type="text" class="input">

                        </label>
                
                        <label>
                            <input required="" placeholder="" type="text" class="input">
                            <span>Sobrenome</span>
                        </label>

                        <label>
                            <input required="" placeholder="" type="date" class="input">
                        </label>
                    </div>  
                            
                    <label>
                        <input required="" placeholder="" type="email" class="input">
                        <span>Email</span>
                    </label> 
                        
                    <label>
                        <input required="" placeholder="" type="password" class="input">
                        <span>Senha</span>
                    </label>
                    <label>
                        <input required="" placeholder="" type="password" class="input">
                        <span>Confirme sua senha</span>
                    </label>
                    <button class="submit">Submit</button>
                    <p class="signin">Já possui uma conta? <a href="login.html">Acesse</a> aqui!</p>
                </form>
            </div>
        </main>
    </div>
