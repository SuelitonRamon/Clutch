</head>

    <div class="containeradmin">
        <div class="navigation">
            <ul>

                    <a id="gprodutos" href="cadastroProduto.html">

        </div>
        <main class="cadastro-principall">
            <div class="crud-produtos">
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div id="textcontainer" class="modal-header">
                          <h1 class="modal-title fs-5" id="staticBackdropLabel">Tem certeza disso?</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                          <button type="button" id="Confirmar" onclick="" class="btn btn-primary">Confirmar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="new-productdiv">
                    <button id="bntnewproduct1" type="button" class="btn btn-success">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 8v8M8 12h8"/>
                        </svg>Novo produto</button>
                </div>
                    <div class="product-list" id="product-list">
                    </div>
                    <div class="container">
                        <div class="headerr">
                            <h1>Gerenciamento de Produtos</h1>
                            <p></p>
                        </div>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Produto</th>
                                        <th>Preço</th>
                                        <th>Categoria</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">
                                    <!-- Dados serão inseridos aqui via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
            <div class="formularionewproduto">
                <form class="cadastroproduto-form" action="#" method="post" enctype="multipart/form-data">
                    <div class="tittle-button">    
                        <h2 class="cadastro-title">Cadastro de Produto</h2>
                        <button type="button" id="fechaai" class="btn-close" aria-label="Close"></button>
                    </div>
                    <!-- Nome do Produto -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Produto</label>
                        <input type="text" id="nome" name="nome" class="cadastro-input" required>
                    </div>

                    <!-- Descrição do Produto -->
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea id="descricao" name="descricao" rows="4" class="cadastro-input" required></textarea>
                    </div>

                    <!-- Preço do Produto -->
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço</label>
                        <input type="number"id="preco" name="preco" step="0.01" class="cadastro-input" required>
                    </div>

                    <!-- Categoria do Produto -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <input type="text" id="categoria" name="categoria" class="cadastro-input" required>
                    </div>

                    <!-- Imagem de Capa -->
                    <div class="mb-3">
                        <label for="capa" class="form-label">Imagem de Capa</label>
                        <input type="file" id="capa" name="capa" accept="image/*" class="form-control">
                    </div>

                    <div class="row">
                        <!-- Imagem 1 -->
                        <div class="col-md-4 mb-3">
                            <label for="imagem1" class="form-label">Imagem 1</label>
                            <input type="file" id="imagem1" name="imagem1" accept="image/*" class="form-control">
                        </div>

                        <!-- Imagem 2 -->
                        <div class="col-md-4 mb-3">
                            <label for="imagem2" class="form-label">Imagem 2</label>
                            <input type="file" id="imagem2" name="imagem2" accept="image/*" class="form-control">
                        </div>

                        <!-- Imagem 3 -->
                        <div class="col-md-4 mb-3">
                            <label for="imagem3" class="form-label">Imagem 3</label>
                            <input type="file" id="imagem3" name="imagem3" accept="image/*" class="form-control">
                        </div>
                    </div>

                    <!-- Link do YouTube -->
                    <div class="mb-3">
                        <label for="youtube" class="form-label">Link do YouTube</label>
                        <input type="url" id="youtube" name="youtube" class="cadastro-input">
                    </div>

                    <!-- Botão de Cadastro -->
                    <button type="submit" class="cadastro-submit">Cadastrar Produto</button>
                </form>
            </div>
    </main>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
