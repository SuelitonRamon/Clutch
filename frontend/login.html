<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clutch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="emi">
            <section class="cabecalho">
                <div class="cabecalho2">
                        <a href="index.html">
                            <img class="Clutch" src="sources/Clutch-removebg-preview.png" alt="">
                        </a>
                        <input class="search" name="text" type="text" placeholder="BUSQUE SEU PRODUTO">
                        <section class="login-inter">
                        <img class="login-icon" src="sources/login-de-usuario.png" alt="">
                        <p class="login-header">
                            <a href="login.html">ENTRE</a><br> ou faça seu <br> <a href="cadastro.html">CADASTRO</a>
                        </p>
                        </section>
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <img class="cesta" src="sources/cesta-de-compras.png" alt="Acesse seu carrinho">
                    </button>
                </div>
                <ul class="topicos">
                    <div class="dropdown">
                        <button class="dropbtn">CATEGORIAS</button>
                            <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                            </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">FALE CONOSCO</button>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">SOBRE NÓS</button>
                    </div>
                </ul>
            </section>
        </div>
    </header>
    <div class="container">
        <main class="principal">
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  ...
                </div>
              </div>
            <div class="white-screen">
                <div class="ad">
                </div>
                <div class="login-space">
                    <div class="card-container">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="container">
                            <div class="log-card">
                        <p class="heading">Faça seu login</p>
                        <p>Estamos esperando por você</p>
                    
                        <div class="input-group">
                            <form class="loginform">
                                <p class="text">Seu email</p>
                                <input class="input" type="username" placeholder="Email">
                                <p class="text">Sua senha</p>
                                <input class="input" type="password" placeholder="Senha">
                                <button class="btnl">Sign In</button>
                            </form>
                        </div>
                    
                        <div class="password-group">
                            <div class="checkbox-group">
                                <input type="checkbox">
                                <label class="label">Lembre-me</label>
                            </div>
                                <a href="" class="forget-password"></a>
                        </div>
                    

                    
                        <p class="no-account">Não possui uma conta?<a class="link" href="cadastro.html"> Clique Aqui</a></p>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Incluindo Axios -->
    <script src="scripts/login.js"></script> <!-- Incluindo seu arquivo JS -->
</body>
</html>
