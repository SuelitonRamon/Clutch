<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clutch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/adminpage.css">

</head>
<body>
    <header>
        <div class="emi">
            <section class="cabecalho">
                <div class="cabecalho2">
                    <div class="admindashboard">
                        <div class="toggle">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>
                        <a href="index.html">
                            <img class="Clutch" src="sources/Remove-bg.ai_1731861804163.png" alt="">
                        </a>
                    </div>
                        <section class="login-inter">
                        <img class="login-icon" src="sources/login-de-usuario.png" alt="">
                        <p class="login-header">
                            <a href="login.html">ENTRE</a><br> ou faça seu <br> <a href="cadastro.html">CADASTRO</a>
                        </p>
                        <div class="dropdown">
                            <button class="menu"><img class="menu-hamburguer" src="sources/menu-hamburguer.png" alt=""></button>
                                <div class="dropdown-content">
                                <a class="loggout-btn" href="#">Sair</a>
                                </div>
                        </div>
                        </section>
                </div>
            </section>
        </div>
    </header>
    <div class="containeradmin">
        <div class="navigation">
            <ul>
                <li class="navlink">
                    <a id="gprodutos" href="cadastroProduto.html">
                        <span class="icon">
                            <ion-icon name="pricetags"></ion-icon>
                        </span>
                        <span class="title">Gerenciamento de Produtos</span>
                    </a>
                </li>

                <li>
                    <a id="gusuarios" href="usuarios.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Gerenciamento de usuários</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="headset"></ion-icon>
                        </span>
                        <span class="title">Atendimento</span>
                    </a>
                </li>

            </ul>
        </div>
        <main class="cadastro-principall">
            <div class="crud-produtos">
                <div id="editModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Editar Usuário</h2>
                        <form id="editForm">
                            <input type="hidden" id="editId">
                            <div class="form-group">
                                <label for="editName">Nome</label>
                                <input type="text" id="editName" required>
                            </div>
                            <div class="form-group">
                                <label for="editEmail">Email</label>
                                <input type="email" id="editEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="editRole">Papel</label>
                                <select id="editRole" required>
                                    <option value="admin">Administrativo</option>
                                    <option value="user">Usuário</option>
                                </select>
                            </div>
                            <button id="enviar" type="submit" class="save-btn">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
                  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div id="textcontainer" class="modal-header">
                          <h1 class="modal-title fs-5" id="staticBackdropLabel">Tem certeza disso?</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                          <button type="button" id="Confirmar" onclick="" class="btn btn-primary">Confirmar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="users-list">

                  </div>
                  <div class="container">
                    <div class="headerr">
                        <h1>Gerenciamento de Usuários</h1>
                        <p>Gerencie seus usuários de forma simples e eficiente</p>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Papel</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <!-- Dados serão inseridos aqui via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </main>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="services/api.js"></script>
  <script src="services/admin.js"></script>
  <script src="scripts/usuarios.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
