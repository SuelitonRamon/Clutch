<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clutch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="emi">
            <section class="cabecalho">
                <div class="cabecalho2">
                        <a href="index.html">
                            <img class="Clutch" src="sources/Clutch-removebg-preview.png" alt="">
                        </a>
                        <input class="search" name="text" type="text" placeholder="BUSQUE SEU PRODUTO?">
                        <section class="login-inter">
                        <img class="login-icon" src="sources/login-de-usuario.png" alt="">
                        <p class="login-header">
                            <a href="login.html">ENTRE</a><br> ou faça seu <br> <a href="cadastro.html">CADASTRO</a>
                        </p>
                        <div class="dropdown">
                            <button class="menu"><img class="menu-hamburguer" src="sources/menu-hamburguer.png" alt=""></button>
                                <div class="dropdown-content">
                                <a href="#">Sair</a>
                                </div>
                        </div>
                        </section>
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <img class="cesta" src="sources/cesta-de-compras.png" alt="Acesse seu carrinho">
                    </button>
                </div>
                <ul class="topicos">
                    <div class="dropdown">
                        <button class="dropbtn">CATEGORIAS</button>
                            <div class="dropdown-content">
                            <a onclick="filtrarProdutos(this)" data-categoria="Gabinete" href="#">Gabinete</a>
                            <a onclick="filtrarProdutos(this)" data-categoria="Headset" href="#">Headset</a>
                            <a onclick="filtrarProdutos(this)" data-categoria="Teclado" href="#">Teclado</a>
                            <a onclick="filtrarProdutos(this)" data-categoria="SmartWatch" href="#">SmartWatch</a>
                            </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">FALE CONOSCO</button>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">SOBRE NÓS</button>
                    </div>
                </ul>
            </section>
        </div>
    </header>
    <div class="cadastro-container">
        <main class="cadastro-principal">
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  ...
                </div>
              </div>
            <div id="form-cadastro">
                <form class="cadastro-form">
                    <p class="cadastro-title">Realize seu cadastro</p>
                    <p class="cadastro-message">Faça seu registro aqui.</p>
                    <div class="cadastro-flex">
                        <label class="cadastro-label">
                            <input required="" placeholder="Nome" type="text" class="cadastro-input">
                        </label>
                    
                        <label class="cadastro-label">
                            <input required="" placeholder="Email" type="email" class="cadastro-input">
                        </label> 
                            
                        <label class="cadastro-label">
                            <input required="" placeholder="Senha" type="password" class="cadastro-input">
                        </label>
                        
                        <label class="cadastro-label">
                            <input required="" placeholder="Confirme sua senha" type="password" class="cadastro-input">
                        </label>
                        <button class="cadastro-submit">Cadastrar</button>
                    </div>
                    <p class="cadastro-signin">Já possui uma conta? 
                        <a href="login.html">Acesse</a> aqui!
                    </p>
                </form>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Incluindo Axios -->
    <script src="scripts/cadastro.js"></script> <!-- Incluindo seu arquivo JS -->
    <script src="services/api.js"></script>
    <script src="services/filter.js"></script>
</body>
</html>
